rotgb_tg.welcome.header=Welcome to Revenge of the gBalloons: The Gamemode!
rotgb_tg.welcome.1=RotgB: The Gamemode is a singleplayer / cooperative multiplayer PvE gamemode, where enemy gBalloons are spawned in waves.
rotgb_tg.welcome.2=Build towers to attack the gBalloons before they reach a gBalloon target or it will take damage.
rotgb_tg.welcome.3=The game ends when all waves have been cleared or all gBalloon Targets have been destroyed.
rotgb_tg.welcome.4=Popped gBalloons will give cash and experience. Cash is distributed to all players, while experience is only given to the attacker.
rotgb_tg.welcome.5=Higher difficulties give less experience for earlier waves, but more experience for later waves.
rotgb_tg.welcome.6=
rotgb_tg.welcome.7=The following chat commands are available:
rotgb_tg.welcome.8=!vote / !rtg_vote - opens the voting menu
rotgb_tg.welcome.9=!skills / !rtg_skills - opens the skills menu
rotgb_tg.welcome.10=!bestiary / !rtg_bestiary - opens the gBalloon Bestiary

